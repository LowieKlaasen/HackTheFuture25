<div class="body">
  <div class="content-card">
    <h1>Foundation Anchor</h1>
    <p>Decode -.-. -. -.-- --- .. .- .-- -.-- .--. -.-.</p>
    <h2>
      <ng-container *ngIf="!isLoading; else loading">
        <span class="typewriter">{{ decodedString }}</span>
        <br *ngIf="found" />
      </ng-container>
    </h2>

    <ng-template #loading>
      <div class="spinner"></div>
    </ng-template>

    <button (click)="decode()">Decode string</button>
  </div>
</div>
